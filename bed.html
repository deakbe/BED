<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BED calculator</title>
    <link rel="stylesheet" type="text/css" href="bed.css">
</head>

<body>
    <table class="bedTable" , border="2">
        <thead>
            <td>Frakci√≥</td>
            <td>Dose</td>
            <td>alpha/beta</td>
            <td colspan="2">BED</td>
        </thead>
        <tr>
            <td>
                <form>
                    <input type="text" class="setFrac" name="setFrac">
                </form>
            </td>
            <td>
                <form>
                    <input type="text" class="setDose" name="setDose">
                </form>
            </td>
            <td rowspan="4"><input type="text" class="storage" value="" readonly></td>
            <td>
                <span class="bed1">BED</span>
            </td>
            <td>
                <button onclick="bedCalc()">
                    <img class="radiation" src="Radiation.png">
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <span class="frac"></span>
            </td>
            <td>
                <form>
                    <input type="text" class="dose" name="dose">
                </form>
            </td>
            <td>
                <span class="bed2">BED</span>
            </td>
            <td>
                <button onclick="fracCalc()">
                    <img class="radiation" src="Radiation.png">
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input type="text" class="frac1" name="frac1">
                </form>
            </td>
            <td>
                <span class="dose1">Dose</span>
            </td>
            <td>
                <span class="bed3">BED</span>
            </td>
            <td>
                <button onclick="doseCalc()">
                    <img class="radiation" src="Radiation.png">
                </button>
            </td>
        </tr>
    </table>

    <table class="dom", border = 2px></table>

    <script src="bed.js"></script>

</body>

</html>
